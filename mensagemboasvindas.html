<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="usuario">Usuário:</label>
        <input type="text" name="usuario" id="usuario" oninput="atualizarEstado(event)"><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" oninput="atualizarEstado(event)"><br><br>
        
        <button type="button" onclick="fazerLogin()">Entrar</button>
    </form>

    <h3>Valores do estado:</h3>
    <p>Usuário: <span id="estadoUsuario"></span></p>
    <p>Senha: <span id="estadoSenha"></span></p>

    <h3 id="mensagemBoasVindas" style="display: none;">Bem-vindo, <span id="usuarioLogado"></span>!</h3>

    <script>
        let estado = {
            usuario: '',
            senha: '',
            logadoComSucesso: false
        };

        function atualizarEstado(event) {
            estado[event.target.name] = event.target.value;
            document.getElementById("estadoUsuario").textContent = estado.usuario;
            document.getElementById("estadoSenha").textContent = estado.senha;
            console.log(estado);
        }

        function fazerLogin() {
            estado.logadoComSucesso = true;
            
            if (estado.logadoComSucesso) {
                document.getElementById("mensagemBoasVindas").style.display = "block";
                document.getElementById("usuarioLogado").textContent = estado.usuario;
            }
        }
    </script>
</body>
</html>
